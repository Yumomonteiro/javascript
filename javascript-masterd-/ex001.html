<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001 js</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 60px auto;
        }
        div#d1 {
            background-color: blue;
        }

        div#d2 {
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="d1" onclick="clicarblue()"></div>
    <div id="d2" onclick="clicarred()"></div>
    <script>
       function clicarblue() {
        alert('Você clicou no azul!')
       }

       function clicarred() {
        alert('Você clicou no vermelho!')
       }
    </script>
</body>
</html>
