<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento dinamico</title>
</head>
<body>
    <input type="button" value="Abrir" onclick="abrirJanela()">
    <input type="button" value="Fechar" onclick="fecharJanela()">


    <script>
        //variável para conter a referência da nova janela
        let novaJanela;
        function abrirJanela() {
            novaJanela = window.open('http://www.google.com','teste','width=200,height=200,status=no,toolbar=no,top=300,left=300')

        }
        function fecharJanela() {
            novaJanela.close()
        }

    </script>
</body>
</html>
