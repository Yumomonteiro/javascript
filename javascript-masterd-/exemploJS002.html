<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style Javascript</title>
</head>
<body>
    <table width="600" border="1">
        <tr>
            <td><b>Tipo</b></td>
            <td>TA</td>
            <td>TM</td>
            <td>TB</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#c9c6f5'" onmouseout="this.style.backgroundColor='#ffffff'">
            <td>Quartos duplos</td>
            <td>60€</td>
            <td>30€</td>
            <td>15€</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#c9c6f5'" onmouseout="this.style.backgroundColor='#ffffff'"> 
            <td>Quarto individual com wc</td>
            <td>60€</td>
            <td>25€</td>
            <td>13€</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#c9c6f5'" onmouseout="this.style.backgroundColor='#ffffff'"> 
            <td>Quarto individual com wc</td>
            <td>60€</td>
            <td>25€</td>
            <td>13€</td>
        </tr>

    </table>
</body>
</html>
