<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ex 001 prático </title>
</head>
<body>
    <input type="text" name="texto" id="itexto">
    <input type="button" value="Botão" onclick="clicarBotão()">
    


    <script>
        const texto = document.getElementById('itexto')
        function clicarBotão() {
            const input = texto.value
            
            if (input == '') {
                alert('Digitou nada bb')
            } else {
                alert('Digitou bb')
            }
        }
    </script>
</body>
</html>
