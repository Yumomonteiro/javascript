<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <form action="">
        <input type="text" name="nome" id="" value="pedro">
        <input type="text" name="nome" id="" value="Maria">
        <input type="text" name="nome" id="" value="Joaquim">
        <input type="button" value="Mostrar!" name="env" onclick="mostrar()">
    </form>

    <script>
        function mostrar() {
            let vector = document.getElementsByName('nome')
            for ( i=0 ; i < vector.length ; i++ ) {
                alert(vector[i].value)
            }
        }
    </script>
</body>
</html>
