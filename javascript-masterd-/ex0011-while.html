<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while.js</title>
</head>
<body>
    <script>
        i = 0;
        do {
            i += 1;
            document.write(i + '-');
        } while (i < 20);
        
    </script>
</body>
</html>
