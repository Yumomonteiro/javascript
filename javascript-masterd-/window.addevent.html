<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventList</title>
</head>
<body onload="load()">

    <input type="text" name="campo" id="campo">
    <input type="button" value="Reset" id="reset" name="reset">
    <script>
        //Função que reseta o campo nome
        function modificarNome() {
            var campo = document.getElementById("campo");
            campo.value = "Escreva aqui o seu nome";
        }

        //Função que insere o evento 

        function load() {
            let botao = document.getElementById("reset")
            botao.addEventListener("click" , modificarNome,);
        }
    </script>
    
</body>
</html>
