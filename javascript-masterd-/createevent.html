<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de criação de eventos em  JS </title>
</head>
<body>
        <input type="checkbox" name="" id="checkbox"> Checkbox <br>
        <input type="button" value="criar evento" onclick="simularClick()">

        <script>
            function simularClick() {
                // Criar o evento
            let evento = document.createEvent("MouseEvents");
            //dar o tipo e valores que desejar
            evento.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
            // adicionar o evento ao elemento
            let elemento = document.getElementById("checkbox");
            //lançar o evento 
            elemento.dispatchEvent(evento);
            }
        </script>
</body>
</html>
